{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasabiMC Minecraft Server</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- AnimateOnScroll CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>

<body>
    <header>
        <nav>
            <div class="navigation container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'home' %}">
                        <img src="{% static '/images/wasabi-mc.png' %}" alt="Logo" class="logo">
                    </a>
                    <div class="social-icons">
                        <a href="https://discord.gg/497fMdGSyk">
                            <img src="{% static '/images/discord.png' %}" alt="Discord" class="img-fluid">
                        </a>
                        <a href="https://twitter.com/RealWasabiMC">
                            <img src="{% static '/images/twitter.png' %}" alt="Twitter" class="img-fluid">
                        </a>
                    </div>
                </div>
                

                <ul class="d-flex nav-links justify-content-between">
                    <div class="d-flex">
                        <li class="nav-item">
                            <a href="{% url 'how-to-play' %}" class="nav-link">How To Play</a>
                        </li>
                        <i class="separator">|</i>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Join Community</a>
                        </li>
                        <i class="separator">|</i>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                    </div>

                    <ul class="d-flex justify-content-end nav-links">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a href="{% url 'xbox-signout' %}" class="nav-link">Sign Out</a>
                            {% else %}
                                <a href="{% url 'xbox-auth' %}" class="nav-link">Sign In</a>
                            {% endif %}
                        </li>
                    </ul>
                </ul>

            </div>
        </nav>
    </header>
    <main>

        {% block content %}

        {% endblock content %}

        <footer class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="w-100">
                <img src="{% static '/images/wasabi-mc.png' %}" alt="Footer Logo" class="img-fluid footer-logo">
            </a>
            <p class="text-white text-center w-100">&copy; Copyright 2022 WasabiMC LLC</p>
            <div class="social-icons d-flex justify-content-end w-100">
                <a href="https://discord.gg/497fMdGSyk">
                    <img src="{% static '/images/discord.png' %}" alt="Discord" class="img-fluid">
                </a>
                <a href="https://twitter.com/RealWasabiMC">
                    <img src="{% static '/images/twitter.png' %}" alt="Twitter" class="img-fluid">
                </a>
            </div>
        </footer>
    </main>


    <!-- Bootstrap JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- AnimateOnScroll JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script type="text/javascript" src="{% static 'microsoft/js/login.js' %}"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded",
            function (event) {
                window.microsoft.login = new window.microsoft.objects.LoginController({
                    'authorization_url': '{{ microsoft_authorization_url }}'
                });
            });
    </script>

    <script>
        document.getElementById('game-mode-selected').onclick = () => {
            document.getElementById('game-mode').classList.add('selected')
            document.getElementById('characters').classList.add('to-select')
        }
    </script>

</body>

</html>
